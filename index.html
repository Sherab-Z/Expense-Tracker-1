<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1 class="text-center">Track Your Spending</h1>
    <div class="form-group">
        <!--These are for input areas-->
        <form id="input-form" class="form-horizontal"> 
            <div>
                <fieldset>
                        <legend class="text-success text-center">Add A New Item:</legend>
                        <!--'Descripition' input area-->
                        <div class="col-sm-12">
                            <label for="name-field" class="control-label">Name:</label>
                            <input type="text" class="form-control" id="name-field">
                        </div>
                        <!--'Date' input area-->
                        <div class="col-sm-6">
                            <label for="date-field" class="control-label">Date:</label>
                            <input type="date" class="form-control" id="date-field">
                        </div>
                            <!--'Amount' input area-->
                        <div class="col-sm-6">
                            <label for="amount-field" class="control-label">Amount (CZK):</label>
                            <input type="text" class="form-control" id="amount-field">
                        </div>
                </fieldset>
            </div>
<!--ADD onclick link to JS method for this button--> 
            <div class="text-center mt-4">
                <button type="button" class="btn btn-success" id="add-btn" onclick="addRowToTable()">Add Expense</button>
            </div>
        </form>
    </div>
<!--ADD bootstrap classes to table, tr, th elements-->
    <table class="table table-striped table-bordered" id="exp-table">
        <tr>
            <th class="col-md-5">Name</th>
            <th class="col-md-3">Date</th>
            <th class="col-md-3">Amount (CZK)</th>
            <th class="col-md-1"></th>
        </tr>
    <!--(NOTE: all further rows & their cells will be added from usr inputs via JS)-->
    </table>
    <script src="index.js"></script>
</body>
</html>
